    <div>
      <table class="table">
      <thead class="table-head">
        <tr>
          <td>Title</td>
          <td>Artist</td>
          <td>Album</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="song in library track by $index" class="list-songs" ng-click="selectSong(song)">
          <td>{{song.title}}</td>
          <td>{{song.artist}}</td>
          <td>{{song.album}}</td>
        </tr>
      <tbody>
    </table>
    </div>
