<!DOCTYPE html>
<html>
<head>
  <title>Khalil's Media Player</title>
  <style>
    html, body {
      background-color: black;
      color: white;
      font-family: 'Arial'
    }

    .main {
      display: flex;
      position: absolute;
      bottom: 0px;
      top: 0px;
      margin-top: 50px;
      left: 0px;
      right: 0px;
    }

    .title {
          border-bottom: solid white 1px;
    padding-bottom: 5px;
    }

    .table {
      width: 100%;
    }

    .table-head {
          font-family: monospace;
    font-size: 18px;
    }

    .nextprev {
      height: 22px;
      cursor: pointer;
      margin-left: 19px;
    }

        .prev {
      position: relative;
      left: -7px;
    }

    .player-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .list-songs {
      cursor: pointer;
    }
    .list-songs:hover {
      color: orange;
    }

    .trackInfo {
      margin-bottom: 25px;
      height: 70px;
    }

    .trackInfo-title {
      font-size: 26px;
      font-weight: bold;
      margin: 0;
      margin-bottom: 7px;
    }

    .trackInfo-artist {
      margin: 0px;
      font-size: 17px;
    }

    .trackInfo-album {
      margin: 0px;
    }

    .library {
      padding: 1%;
      overflow-y: scroll;
      min-width: 60%;
    }

    .control {
      padding: 1%;
      word-break: break-word;
    }

    .playing {
      font-weight: bold;
      color: blue;
    }
  </style>
</head>
<body ng-app="khalilsMediaPlayer">
  <h3 class="title">Khalil's Library</h3>
  <div class="main" ng-controller="MainController">
    <div class="library">
      <table class="table">
      <thead class="table-head">
        <tr>
          <td>Title</td>
          <td>Artist</td>
          <td>Album</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="song in library" class="list-songs" ng-click="selectSong(song)">
          <td>{{song.title}}</td>
          <td>{{song.artist}}</td>
          <td>{{song.album}}</td>
        </tr>
      <tbody>
    </table>
    </div>
    <div class="control">
      <div class="trackInfo">
        <p class="trackInfo-title">{{ player.nowPlaying.title }}</p>
        <p class="trackInfo-artist">{{ player.nowPlaying.artist }}</p>
        <p class="trackInfo-album">{{ player.nowPlaying.album }}</p>
      </div>
      <!--<p>Current Time: {{ currentTime }}</p>-->
      <!--<p>Now Playing: {{ player.nowPlaying }}</p>-->
      <img style="width:100%" ng-src="{{player.nowPlaying.albumArt}}"></img>

      <div class="player-buttons">
        <img ng-click="prevSong()" class="nextprev prev" src="/images/prev.png"></img>
        <div ng-switch="player.status">
          <img ng-switch-when="0" ng-click="playPause()" class="nextprev" src="/images/play.png"></img>
          <img ng-switch-when="1" ng-click="playPause()" class="nextprev" src="/images/pause.png"></img>
        </div>
        <img ng-click="nextSong()" class="nextprev" src="/images/next.png"></img>
      </div>

      <img id="npImg"></img>
    </div>
    

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

  <!-- Custom JS Libraries-->
  <script src="/config.js"></script>
  <script src="/audioService.js"></script>
  <script src="/mediaService.js"></script>
  <script src="/app.js"></script>
</body>
</html>
